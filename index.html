<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./style.css" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card-box">
            <div class="card-info">
                <div class="card-info__inner">
                    <h2 class="card-info__title">Get <span>insights</span> that help your business grow.</h2>
                    <p class="card-info__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <ul class="card-info__stats">
                        <li>
                            <h3>10k+</h3>
                            <p>companies</p>
                        </li>
                        <li>
                            <h3>314</h3>
                            <p>templates</p>
                        </li>
                        <li>
                            <h3>12m+</h3>
                            <p>queries</p>
                        </li>
                    </ul>
                </div>
            </div>
            <img class="card-img" src="./images/image-header-desktop.jpg" alt="">

        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/StrigZ">StrigZ</a>.
    </div>
</body>

</html>
